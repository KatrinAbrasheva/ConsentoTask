<nav class="navbar navbar-expand-lg navbar-light bg-light">

      <h1 class="display-4 text-center mt-4">Login Form</h1>

<form class="container mt-4">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control loginEmailInput" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control loginPasswdInput" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary" onClick="login(event)">Login</button>
  <button type="submit" class=" btn btn-outline-primary"><a href="forgotPassword.html">Forgot Password</a></button>

</form>
